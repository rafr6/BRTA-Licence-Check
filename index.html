<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRTA License Verification</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>User Login</h2>
    <input type="text" id="username" placeholder="Username"/>
    <input type="password" id="password" placeholder="Password"/>
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <div class="main-app" id="mainApp" style="display:none;">
    <h2>BRTA License Verification System</h2>
    <input type="text" id="licenseInput" placeholder="Enter License Number"/>
    <button onclick="searchLicense()">Verify</button>
    <div id="result" class="result-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
